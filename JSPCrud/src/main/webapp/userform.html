<div class="container col-md-7 bg-info">
<h1 class="pt-5">Add New Student</h1>
<br>
	<form action="adduser.jsp" method="post">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="Name" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" name="uni_id" class="form-control" id="validationCustom02" placeholder="ID" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Batch</label>
    <div class="col-sm-10">
      <input type="text" name="batch" class="form-control" id="validationCustom03" placeholder="Batch" required>
    </div>
  </div>
  
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline col-sm-3 my-1">
          <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="Male">
          <label class="form-check-label" for="inlineRadio1">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline col-sm-3 my-1">
          <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="Female">
          <label class="form-check-label" for="inlineRadio2">
            Female
          </label>
        </div>
        
      </div>
    </div>
  </fieldset>
  
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Campus</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline col-sm-3 my-1">
          <input class="form-check-input" type="radio" name="campus" id="inlineRadio1" value="City" checked>
          <label class="form-check-label" for="inlineRadio1">
            City Campus
          </label>
        </div>
        <div class="form-check form-check-inline col-sm-3 my-1">
          <input class="form-check-input" type="radio" name="campus" id="inlineRadio2" value="Permanent">
          <label class="form-check-label" for="inlineRadio2">
            Permanent Campus
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  
   <div class="form-group row">
    <div class="col-sm-2">Course</div>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
  		<input class="form-check-input" type="checkbox" name="course" id="inlineCheckbox1" value="SE 409">
  		<label class="form-check-label" for="inlineCheckbox1">SE 409</label>
	</div>
  </div>
  </div>

   <label for="dropbox" class="col-sm-2 col-form-label">Country</label>

  <div class="form-group row">
   <label for="dropbox" class="col-sm-2 col-form-label">Semester</label>
   <div class="col-sm-10">
  <select name="semester" class="custom-select" id="inlineFormCustomSelectPref">
    <option selected>Summer</option>
    <option value="Spring">Spring</option>
    <option value="Fall">Fall</option>
  </select>
  </div>
  </div>
  
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
    
  
  <div class="form-group row py-5">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success btn-lg">Register</button>
    </div>
  </div>
</form>
